{{ define "main" }}

<article class="container post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post__header">

    <h1 class="post__title" itemprop="headline">{{ .Title }}</h1>

    <p class="post__metadata">
      Written by <strong itemscope itemtype="https://schema.org/Person" itemprop="author"><span itemprop="name">{{ .Params.author }}</span></strong>
      <span class="post__metadata-separator">&ndash;</span>
      Published on <strong><time datetime="{{ .Date.Format "2006-01-01" }}" itemprop="datePublished">{{ .Date.Format "January 1, 2006" }}</time></strong>
    </p>

    <ul class="ui-list post__tags" aria-label="Tags">
      {{ range .Params.tags }}
      <li class="ui-list__item post__tag" itemprop="about">
        {{ . }}
      </li>
      {{ end }}
    </ul>

  </header>

  <div class="post__content" itemprop="articleBody">{{ .Content }}</div>

</article>

{{ end }}
