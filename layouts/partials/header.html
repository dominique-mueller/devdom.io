<header class="header">
  <div class="container header__container">

    <div class="header__bar">

      <h1 class="title">
        <a class="title-link" href="/">{{ .Site.Title }}</a>
      </h1>

      <button class="navigation-button" type="button" aria-label="Show navigation" aria-pressed="false" data-navigation="button">
        <svg class="burger" width="32" height="32" viewBox="0 0 32 32">
          <g class="burger__group-top">
            <line class="burger__line burger__line-top" x1="6" x2="26" y1="16" y2="16"></line>
          </g>
          <line class="burger__line burger__line-middle" x1="6" x2="26" y1="16" y2="16"></line>
          <g class="burger__group-bottom">
            <line class="burger__line burger__line-bottom" x1="6" x2="26" y1="16" y2="16"></line>
          </g>
        </svg>
      </button>

    </div>

    <nav class="navigation" data-navigation="navigation">
      <ul class="ui-list navigation-list">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          <a class="navigation-link{{ if $currentPage.IsMenuCurrent "main" . }} is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>

  </div>
</header>

<div class="header__backdrop" data-navigation="backdrop"></div>
